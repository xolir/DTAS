{% extends "base.html" %}
{% block content %}
<h1>{{ question.question_text }}</h1>

<ul>
{% for vote in question.vote_set.all %}
    <li>{{ vote.user_id.name }} {{ vote.user_id.surname }} -- {{ vote.votes }} vote{{ vote.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
