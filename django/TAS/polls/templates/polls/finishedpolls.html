{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
{% block content %}
<div class="finishedPolls">
{% if finished_polls_list %}
    <ul>
    {% for question in finished_polls_list %}
       <li><a href="{% url 'polls:results' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls have been finished.</p>
{% endif %}
</div>
{% endblock %}
