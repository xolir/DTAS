<h2>Users</h2>
<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/detail/{{user.id}}">
      {{user.name}}
    </a>
    <button class="delete" title="delete user"
    (click)="delete(user)">x</button>
  </li>
</ul>

<div>
  <label>User name:
    <input #userName />
  </label>
  <button (click)="add(userName.value); userName.value=''">
    add
  </button>
</div>
